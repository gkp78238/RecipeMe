<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div>
        <img src="../resources/logo.svg" alt="Logo">
        <form action="#" method="post" style="width: 100%; box-sizing: border-box;">
            <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4caf50; color: #fff; border: none; cursor: pointer;">Login</button>
        </form>
    </div>

</body>
</html>
